<!DOCTYPE html>
<html>
    <head>
        <title>Blank html page with customized text</title>
    </head>
    <body>
        <h2 id="text"></h2>
    </body>
    <script type="text/javascript">
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    document.getElementById("text").textContent() = getUrlVars()["text"];
    </script>
</html>
